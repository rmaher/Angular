<!doctype html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>{{ greeting }} World</title>
</head>
<body>
    <nav ng-init="nav-bar=[blog, contact, about]">
      <div class="nav-text" ng-repeat="nav-bar in nav-bar">
        <h3>{{ nav-bar }}</h3>
      </div>
    </nav>
    <p>Enter a word you'd like to say to the world: <input type="text" ng-model="greeting" ng-init="greeting='Hello'"></p>
    <p>{{ greeting }} world!</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</body>
</html>
